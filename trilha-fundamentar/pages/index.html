<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha Fundamentar</title>
</head>
<body>
    <header>
        <h1>Trilha Fundamentar</h1>
        <p>Este projeto é para o estudo da trilha Fundamentar da Rocketseat.</p>
        <!--
            A tag p gera uma quebra automática de linha.
        -->
    </header>
    <main>
        <h2>Teste para o atributo <em>tabindex</em></h2>
            <ul>
                <li tabindex="1">página 1</li>
                <li tabindex="2">página 2</li>
                <li tabindex="3">página 3</li>
            </ul>
        <!--
            Listas podem ser ordemadas , não ordenadas ou listas de definação.
            Para agilizar, pode executar depois de aberto a tag de lista, a tag li vezes a quantidade de listagem que irá precisar ter. Exemplo: lix5.
        -->    
        <h2>Teste para o atributo <em>contenteditable</em></h2>
            <p contenteditable="true">Texto para ser editado.</p>

    </main>
</body>
</html>
